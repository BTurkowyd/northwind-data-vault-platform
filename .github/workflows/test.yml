  push:
  pull_request:

permissions:
  id-token: write
  contents: read

jobs:
  test-and-plan:
    name: Pytest ➝ Terragrunt Plan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

#      - name: Set up Python 3.13
