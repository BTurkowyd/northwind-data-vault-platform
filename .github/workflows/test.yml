      - name: Install tenv from GitHub release
        run: |
          curl -L https://github.com/tofuutils/tenv/releases/latest/download/tenv-linux-amd64 -o tenv
          chmod +x tenv
          sudo mv tenv /usr/local/bin/tenv
          echo "tenv installed: $(tenv --version)"

      - name: Install OpenTofu and Terragrunt
        run: |
          tenv install opentofu
          tenv use opentofu
          tenv install terragrunt
          tenv use terragrunt

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: eu-central-1

      - name: Run Terragrunt Init
        run: terragrunt init
        working-directory: path/to/your/live/env

      - name: Run Terragrunt Plan
        run: terragrunt plan
        working-directory: path/to/your/live/env
